<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" type="module"></script>
</head>
<body>
    <div id="app"> 
        <input type="tel" v-model="mensaje">
        <h1> {{mensaje}}</h1>
        <strong v-text="mensaje"></strong>
    </div>
</body>
</html>
<!--v-model permite crear un modelo de datos bidireccional entre un elemento HTML concreto y una variable vue (podemos sincronizar el contenido de una variable con el contenido que tenga un elemento HTML <input> en su atributo value) -->
