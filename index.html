<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"> 
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Dato</th>
                </tr>
            </thead>
            <tbody v-for="(val, id) in lista":key="id">
                <tr>
                    <td v-text="id"></td>
                    <td v-text="val"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
<!--v-for posibilidad de crear un bulce for desde las templates de código  HTML de vue.-->

 
<!-- Ejemplo:  v-for="(configuración) in array":key="id" -->
<!-- Configuración: (val,id)-->
<!-- Definición iteramos por cada uno de los elementos del array -->


<!-- Ejemplo:  v-for="(configuración) in objet":key="id" -->
<!-- Configuración: (val, name, id)-->
<!-- Definición iteramos por cadaa una de las propiedades del objeto.  -->

<!-- Ejemplo:  v-for="(configuración) in number":key="id" -->
<!-- Configuración: (i,id)-->
<!-- Definición iteramos en un bucle de 1 al número number -->

<!-- Ejemplo:  v-for="(configuración) in string":key="id" -->
<!-- Configuración: (char,id)-->
<!-- Definición iteramos por cada carácter del string -->
